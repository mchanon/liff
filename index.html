<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Checkout Example</title>
    <link rel="stylesheet" href="styles.css">
    <script src="app.js"></script>
</head>
<body onload="showCheckoutForm()">
    <h1>Product Checkout Example</h1>
    <div id="checkoutForm" style="display:none;">
        <h2>สั่งสินค้า</h2>
        <table id="cartTable">
            <thead>
                <tr>
                    <th>สินค้า</th>
                    <th>ราคา</th>
                    <th>จำนวน</th>
                    <th>รวม</th>
                </tr>
            </thead>
            <tbody id="cartItems">
            </tbody>
        </table>
        <h3>ยอดรวม: <span id="totalPrice"></span> บาท</h3>
        <h2>Checkout</h2>
        <form>
            <label for="name">ชื่อ:</label>
            <input type="text" id="name" name="name"><br><br>
            <label for="mobile">เบอร์โทร:</label>
            <input type="mobile" id="mobile" name="mobile"><br><br>
            <label for="address">Address:</label>
            <input type="text" id="address" name="address"><br><br>
            <input type="submit" value="Submit">
        </form>
    </div>
</body>
</html>
